<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario con validacion </title>
</head>
<body>
 <main>
     
 
<form action="" class="formulario">

<!--campo para usuario-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">User</label>
    <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" placeholder="Ingresa tu usuario aqui">
        <i class="input__validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="formulario__input-eror">hfjdfjhdflkhdfd</p>
</div>



<!--campo para nombre-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">Nombre</label>
    <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" placeholder="Ingresa tu nombre Completo">
        <i class="input__validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="formulario__input-eror">hfjdfjhdflkhdfd</p>
</div>


<!--campo para contraseña-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">Contraseña</label>
    <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" placeholder="Ingresa tu contraseña">
        <i class="input__validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="formulario__input-eror">hfjdfjhdflkhdfd</p>
</div>

<!--campo para verificar contrasena-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">Repite contraseña</label>
    <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" placeholder="Ingresa tu contraseña nuevamente">
        <i class="input__validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="formulario__input-eror">hfjdfjhdflkhdfd</p>
</div>

<!--campo para correo-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">Correo electronico</label>
    <div class="formulario__grupo-input">
        <input type="email" class="formulario__input" placeholder="Ingresa tu email">
        <i class="input__validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="formulario__input-eror">hfjdfjhdflkhdfd</p>
</div>

<!--campo para telefonp-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">Telefono</label>
    <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" placeholder="Ingresa tu numero de telefono">
        <i class="input__validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="formulario__input-eror">hfjdfjhdflkhdfd</p>
</div>


<!--campo terminos y condiciones-->
<div class="formulario__grupo">
    <label for="" class="formulario__label">
        <input type="checkbox" class="formulario__checkbox">I agree Terms and Condition
    </label>
</div>

<!--campo terminos y condiciones-->
<div class="formulario__mensaje">
    <p><i><b>Error:</b>Porfavor rellene todos los campos</i></p>
</div>

<!--campo boton enviar y mensaje de exito-->
<div class="formulario__grupo formulario__mensaje-btn-enviar">
    <button class="formulario__btn">Enviar</button>
    <p class="formulario__mensaje-exito">Formulario enviado con exito</p>
</div>




</div>









</form>













 </main>









</body>
</html>
